name: napari-zen-connector
display_name: Napari ZEN Connector
contributions:
  commands:
    - id: napari-zen-connector.get_reader
      python_name: napari_zen_connector._reader:napari_get_reader
      title: Open data with Napari ZEN Connector
    - id: napari-zen-connector.make_qwidget
      python_name: napari_zen_connector._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-zen-connector.make_magic_widget
      python_name: napari_zen_connector._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-zen-connector.make_func_widget
      python_name: napari_zen_connector._widget:example_function_widget
      title: Make example function widget
  readers:
    - command: napari-zen-connector.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  widgets:
    - command: napari-zen-connector.make_qwidget
      display_name: Example QWidget
    - command: napari-zen-connector.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-zen-connector.make_func_widget
      autogenerate: true
      display_name: Example Function Widget
